<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjar Ismailov</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 50px;
            border: 2px solid #fff;
        }
        h1 {
            margin: 20px 0 5px 0;
            font-size: 28px;
            color: #fff;
        }
        h2 {
            margin: 0 0 30px 0;
            font-size: 20px;
            color: #ccc;
            font-weight: normal;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
            padding: 0 20px;
        }
        .buttons-container a {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            background-color: #000;
            border: 2px solid #fff;
            padding: 12px 20px;
            border-radius: 30px;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s, color 0.3s;
            width: 100%;
            max-width: 300px;
            justify-content: flex-start;
        }
        .buttons-container a i {
            font-size: 24px;
            flex-shrink: 0;
        }
        .buttons-container a:hover {
            background-color: #fff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255,255,255,0.2);
        }
        @media (max-width: 400px) {
            h1 { font-size: 24px; }
            h2 { font-size: 16px; }
            .buttons-container a { font-size: 16px; padding: 10px 15px; }
        }
    </style>
</head>
<body>

<img src="me.webp" alt="Sanjar Ismailov" class="profile-photo">

<h2>Software Engineer & Pentester</h2>

    </a>
    <a href="mailto:mrsanjarismailov@gmail.com">

    </a>
</div>

</body>
</html>
